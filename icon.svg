<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Company Commander icon: NATO military symbol style -->
  <rect width="128" height="128" fill="#1a1a2e"/>
  <!-- Unit frame (infantry rectangle) -->
  <rect x="20" y="44" width="88" height="40" fill="none" stroke="#4fc3f7" stroke-width="4"/>
  <!-- Infantry X -->
  <line x1="20" y1="44" x2="108" y2="84" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="108" y1="44" x2="20" y2="84" stroke="#4fc3f7" stroke-width="3"/>
  <!-- Company size indicator (III) -->
  <line x1="48" y1="30" x2="48" y2="42" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="64" y1="30" x2="64" y2="42" stroke="#4fc3f7" stroke-width="3"/>
  <line x1="80" y1="30" x2="80" y2="42" stroke="#4fc3f7" stroke-width="3"/>
</svg>
